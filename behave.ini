[behave]
# Default format
default_format = pretty

# Output directory for reports
paths = features

# Tags to exclude
#default_tags = -wip -skip

# Logging configuration
stdout_capture = true
stderr_capture = true
log_capture = true

# Summary
summary = true

# Show skipped tests
show_skipped = true

# Show timings
show_timings = true

# Junit reports
junit = true
junit_directory = reports/junit

# Color output
color = true

# Allure Reporting
# To generate Allure reports, run:
#   behave -f allure_behave.formatter:AllureFormatter -o allure-results
# Or use the scripts: generate_report.bat (Windows) or generate_report.sh (Linux/Mac)
