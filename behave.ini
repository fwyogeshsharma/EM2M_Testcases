[behave]
# Default format
default_format = pretty

# Output directory for reports
paths = features

# Tags to exclude
#default_tags = -wip -skip

# Logging configuration
stdout_capture = true
stderr_capture = true
log_capture = true

# Summary
summary = true

# Show skipped tests
show_skipped = true

# Show timings
show_timings = true

# Junit reports
junit = true
junit_directory = reports/junit

# Color output
color = true
